<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
        integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
        integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #run-btn {
            display: inline-block;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body style="background: url(&quot;./images/logo_white.svg&quot;) center center / 33% no-repeat rgb(224, 225, 226);">
    <div id="judge0-site-navigation" class="ui top fixed borderless menu judge0-showNavigation">
        <a id="judge0-header" href="https://judge0.com" target="_blank" class="header item judge0-showLogo">
            <img id="judge0-logo" src="https://ide.judge0.com/images/icon_var2_rounded_512.png">
        </a>
        <div class="ui simple dropdown item judge0-showFileMenu">
            <span class="text">프로젝트</span>
            <i class="dropdown icon"></i>
            <div class="menu judge0-file-menu">
                <div id="judge0-open-file-btn" class="item">
                    <span class="description"></span>
                    <span class="text"><i class="file icon"></i>새 프로젝트</span>
                    <input type="file" id="open-file-input" style="display: none;">
                </div>
                <div id="judge0-save-btn" class="item">
                    <span class="description"></span>
                    <span class="text"><i class="save icon"></i>다른 프로젝트</span>
                </div>
            </div>
        </div>
        <!-- 크기 유지용 -->
        <div class="item judge0-showSelectLanguage">
            <div class="ui search selection dropdown">
                <select id="select-language">
                    <option value="45" flavor="CE" langauge_mode="plaintext"></option>
                </select>
            </div>
        </div>
        
        <div class="item judge0-showRunButton" id="run-btn">
            <button class="ui primary labeled icon button" data-content="Ctrl+↵"
                data-variation="very wide">
                <i class="play icon"></i>
                Run Code
            </button>
        </div>
        <div class="right menu">
            <div id="judge0-theme-toggle-btn" class="icon link item judge0-showThemeButton"
                data-content="Switch between dark, light, and system theme (currently light theme)"
                data-variation="very wide">
                <i id="judge0-theme-toggle-btn-icon" class="sun icon"></i>
            </div>
            <div class="item judge0-showPuterSignInOutButton">
                <button id="judge0-sign-in-btn" class="ui basic button">
                    <i class="sign-in icon"></i>
                    Sign in with Puter
                </button>
                <button id="judge0-sign-out-btn" class="ui basic button judge0-hidden" data-content="Sign out"
                    data-variation="very wide">
                    <i class="sign-out icon"></i>
                    <span id="judge0-puter-username">Sign out</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
